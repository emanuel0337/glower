        rel="stylesheet">
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then((response) => response.json())
            .then((json) => {
                const events = [
                    {
                        venue: {
                            name: 'Cafe Brazil',
                            city: 'Lübeck'
                        },
                        datetime: "2024-04-13T20:00:00",
                        lineup: [
                            "Illusions of success",
                            "Predission"
                        ]
                    },
                    {
                        venue: {
                            name: 'Stumpf',
                            city: 'Hannover'
                        },
                        datetime: "2024-04-27T21:00:00",
                        lineup: [
                            "We too, will fade",
                            "Lion´s Waltz"
                        ]
                    },
                    {
                        venue: {
                            name: 'Fla Fla',
                            city: 'Herford'
                        },
                        datetime: "2024-05-11T19:00:00",
                        lineup: [
                            "oakhands",
                            "lion´s waltz",
                            "mørker"
                        ]
                    },
                    {
                        venue: {
                            name: 'TBA',
                            city: 'TBA'
                        },
                        datetime: "2024-06-14T19:00:00",
                        lineup: [
                        ]
                    },
                ]
                const eventContainer = document.getElementById('events-container')
                for (const event of events) {
                    const date = new Date(event.datetime)
                    const eventElem = document.createElement('div')
                    eventElem.classList.add('row', 'my-3')
                    // date
                    const dateElem = document.createElement('div')
                    dateElem.classList.add('col-2')
                    dateElem.innerHTML = date.toLocaleDateString('en', { month: 'short', day: '2-digit', weekday: 'short' })
                    eventElem.appendChild(dateElem)
                    // location
                    const locationElem = document.createElement('div')
                    locationElem.classList.add('col-3')
                    locationElem.innerHTML = event.venue.name + ' @ ' + date.toLocaleString('en', { hour: 'numeric', minute: 'numeric' })
                    eventElem.appendChild(locationElem)
                    // lineup
                    const lineupElem = document.createElement('div')
                    lineupElem.classList.add('col-5')
                    if (event.lineup.length) {
                        lineupElem.innerHTML = 'w/ ' + event.lineup.join(' & ').toLowerCase()
                    }
                    eventElem.appendChild(lineupElem)
                    // city
                    const cityElem = document.createElement('div')
                    cityElem.classList.add('col-2')
                    cityElem.innerHTML = event.venue.city
                    eventElem.appendChild(cityElem)

                    eventContainer.appendChild(eventElem)
                }
            });
    </script>
</head>
