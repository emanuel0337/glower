<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title>glower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./img/glower_nerve_black_favicon.png" type="image/png">
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <script charset="utf-8" src="https://widgetv3.bandsintown.com/main.min.js"></script>
</head>

<body class="bg-dark">
    <div class="container-xl px-0">

        <div class="row my-5">
            <div class="col d-flex justify-content-center">
                <img id="glower-logo" src="./img/glower_logo_outlined_white_gradient.png" class="img-fluid">
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col">
                <img src="./img/glower_band_1.jpg" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="eye-flag">
                <img src="./img/glower_eye_white.png">
                <span>latest</span>&nbsp;
                <span class="fw-bold">releases</span>
            </div>
        </div>

        <div class="row align-items-center p-5">
            <div class="col-7 flex-column">
                <div class="font-large pt-5 fw-bold text-nowrap position-relative">Matters</div>

                <div class="font-medium pt-5 d-flex justify-content-between">
                    <span>august 16th</span>
                    <div>
                        <a class="icon-link" href="https://open.spotify.com/intl-de/album/7tGYKFi8n9ztPFhRqOvLfK?si=3Ztzy2r6RT-GJ9JjWCWDJg"><i
                            class="fa-brands fa-spotify"></i></a>
                        <a class="icon-link" href="https://glowernoise.bandcamp.com/album/matters"><i
                            class="fa-brands fa-bandcamp"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <img src="./img/matters_cover_1000x1000.png" class="img-fluid">
            </div>
        </div>

        <!-- LIVE DATES -->

        <div class="row">
            <div class="eye-flag">
                <img src="./img/glower_eye_white.png">
                <span>live</span>&nbsp;
                <span class="fw-bold">dates</span>
            </div>
        </div>

        <a class="bit-widget-initializer"
            data-artist-name="id_15544950"
            data-background-color="rgba(155,155,155,0)"
            data-separator-color="#DDDDDD"
            data-text-color="rgba(255,255,255,1)"
            data-auto-style="true"
            data-display-logo="false"
            data-display-track-button="false"
            data-display-play-my-city="false"
            data-display-details="true"
            data-display-start-time="true"
            data-display-local-dates="false"
            data-display-past-dates="true"
            data-social-share-icon="false"
            data-event-rsvp-position="hidden"
            data-follow-section-position="hidden"
            data-play-my-city-position="hidden"

            data-display-limit="all"
            
            data-date-format="MMM. D, YYYY"
            data-date-orientation="horizontal"
            data-date-border-color="#4A4A4A"
            data-date-border-width="1px"
            data-date-border-radius="10px"
            
            data-event-ticket-text="TICKETS"
            data-event-ticket-icon=""
            data-event-ticket-cta-size="medium"
            data-event-ticket-cta-text-color="#FFFFFF"
            data-event-ticket-cta-bg-color="#4A4A4A"
            data-event-ticket-cta-border-color="#4A4A4A"
            data-event-ticket-cta-border-width="0px"
            data-event-ticket-cta-border-radius="4px"
            
            data-sold-out-button-text-color="#FFFFFF"
            data-sold-out-button-background-color="#4A4A4A"
            data-sold-out-button-border-color="#4A4A4A"
            data-sold-out-button-clickable="false"
            
            data-language="en"
            data-layout-breakpoint="900"
            data-bit-logo-position="bottomRight"
            data-bit-logo-color="rgba(204,204,204,0)"
        ></a>

        <!-- CONTACT -->

        <div class="row my-5">
            <div class="eye-flag">
                <img src="./img/glower_eye_white.png">
                <span class="fw-bold">Contact</span>
            </div>
        </div>

        <div class="row my-5">
            <img src="./img/glower_band_2.jpg" id="contact-foto">
        </div>

        <div class="row pb-5 px-5">
            <div class="col d-flex justify-content-between">

                <div>
                    <div class="fw-bold mb-3">Band: <a href="mailto:mail@glowernoise.de">mail@glowernoise.de</a></div>
                    <div class="fw-bold mb-3">Contact: <a href="mailto:emanuel93@gmx.de">emanuel93@gmx.de</a></div>
                    <div class="fw-bold mb-3">Photos: <a href="https://linktr.ee/laffols">laura affolter</a></div>
                    <div>reach out to us for booking inqueries or further questions</div>
                </div>

                <div class="d-flex font-medium">
                    <a class="icon-link me-3" href="https://www.instagram.com/glower.noise/"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a class="icon-link me-3" href="https://open.spotify.com/intl-de/artist/3W0YWfNgjvGReY8mqHT87m?si=KSenpHbyQ1i_36sO8eaiLw"><i
                            class="fa-brands fa-spotify"></i></a>
                    <a class="icon-link" href="https://glowernoise.bandcamp.com/track/two-faced"><i
                            class="fa-brands fa-bandcamp"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
